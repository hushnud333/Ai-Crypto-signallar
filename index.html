<head>
    <meta charset="UTF-8">

        .sell-sig { color: #ef4444; text-shadow: 0 0 15px rgba(239, 68, 68, 0.6); }

<body>

    <header>
        <h1>Men Gift Hub</h1>
        <p>MACD Indikatori va AI Signallari</p>
    </header>

    <div class="container">
        
        <div class="card">
            <h2>üì¢ Telegram Kanalimiz</h2>
            <a href="https://t.me/cryptomansigma" class="btn" target="_blank">üöÄ Kanalga Qo‚Äòtish</a>
        </div>

        <div class="macd-box">
            <h2 style="color: #38bdf8;">ü§ñ AI MACD STRATEGIYASI</h2>
            <div id="symbol-name" style="font-size: 1.2rem; color: #94a3b8;">BTC / USDT</div>
            <div id="signal-text">YUKLANMOQDA...</div>
            <div id="confidence-bar" style="color: #94a3b8; font-size: 1rem; margin-bottom: 15px;">
                Trend kuchi: <span id="conf-val">--</span>
            </div>
            <button onclick="fetchMACDSignal()" class="btn" style="background: #475569; color: white;">üîÑ Yangilash</button>
        </div>

        <div class="card" style="padding: 0; overflow: hidden; height: 450px;">
            <div id="tradingview_chart" style="height: 100%;"></div>
        </div>

    </div>

    <footer>
        <p>¬© 2025 Men Gift Hub | Faqat ta'lim maqsadida</p>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // 1. TRADINGVIEW CHART SETUP
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "theme": "dark",
            "style": "1",
            "locale": "uz",
            "container_id": "tradingview_chart"
        });

        // 2. MACD SIGNAL LOGIC
        // MUHIM: Finnhub API kalitini shu yerga qo'ying
        const MY_KEY = 'ctphsni1r98hh2m94ko0ctphsni1r98hh2m94kog'; 

        async function fetchMACDSignal() {
            const display = document.getElementById('signal-text');
            const conf = document.getElementById('conf-val');

            try {
                // Finnhub texnik analiz API'si
                const res = await fetch(`https://finnhub.io/api/v1/scan/technical-indicator?symbol=BINANCE:BTCUSDT&resolution=D&token=${MY_KEY}`);
                const data = await res.json();

                // Finnhub "signal" qiymati MACD, RSI va MA ni birlashtiradi
                const aiSignal = data.technicalAnalysis.signal.toUpperCase();
                
                display.innerText = aiSignal;
                display.className = ""; // Eski rangni o'chirish

                if (aiSignal.includes("BUY")) {
                    display.classList.add("buy-sig");
                    display.innerText = "BUY üöÄ";
                } else if (aiSignal.includes("SELL")) {
                    display.classList.add("sell-sig");
                    display.innerText = "SELL üîª";
                } else {
                    display.classList.add("neutral-sig");
                    display.innerText = "NEUTRAL üòê";
                }

                // Trend kuchini aniqlash (MACD momentum)
                const buyCount = data.technicalAnalysis.count.buy;
                const total = buyCount + data.technicalAnalysis.count.sell + data.technicalAnalysis.count.neutral;
                const strength = Math.round((buyCount / total) * 100);
                conf.innerText = strength + "% Bullish Momentum";

            } catch (err) {
                display.innerText = "ERROR";
                conf.innerText = "API Kalitini tekshiring";
            }
        }

        fetchMACDSignal();
    </script>
</body>
