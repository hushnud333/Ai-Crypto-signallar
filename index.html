<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oltin Narxi - O'zbekiston</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e11; color: #eaecef; font-family: 'Inter', sans-serif; }
        .gold-border { border: 1px solid #d4af37; }
        .gold-bg { background: rgba(212, 175, 55, 0.1); }
        .gold-text { color: #d4af37; }
        .card { background: #1e2329; border-radius: 16px; padding: 20px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #f0b90b; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="w-full max-width-[480px] max-w-md">
        <header class="py-6 text-center">
            <h1 class="text-2xl font-bold gold-text">Oltin Narxi (1g / UZS)</h1>
            <p class="text-sm text-gray-400">Markaziy Bank va Bozor Kursi (2026)</p>
        </header>

        <div class="grid grid-cols-2 gap-3 mb-8">
            <div class="card gold-border">
                <span class="text-xs uppercase text-gray-400">999 Proba</span>
                <div id="p999" class="text-xl font-bold gold-text mt-1">1 965 800</div>
            </div>
            <div class="card gold-border">
                <span class="text-xs uppercase text-gray-400">750 Proba</span>
                <div id="p750" class="text-xl font-bold gold-text mt-1">1 474 350</div>
            </div>
            <div class="card gold-border">
                <span class="text-xs uppercase text-gray-400">585 Proba</span>
                <div id="p585" class="text-xl font-bold gold-text mt-1">1 150 000</div>
            </div>
            <div class="card gold-border">
                <span class="text-xs uppercase text-gray-400">550 Proba</span>
                <div id="p550" class="text-xl font-bold gold-text mt-1">1 081 200</div>
            </div>
        </div>

        <div class="card gold-bg border border-yellow-900/50">
            <h2 class="text-lg font-bold gold-text mb-4 text-center">Oltin Kalkulyatori</h2>
            
            <label class="text-xs text-gray-400 uppercase">Og'irligi (grammda)</label>
            <input type="number" id="weightInput" placeholder="Masalan: 5.1" 
                class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mt-1 mb-4 focus:border-[#f0b90b] outline-none">

            <label class="text-xs text-gray-400 uppercase">Proba Tanlang</label>
            <select id="probaSelect" class="w-full bg-[#0b0e11] border border-gray-700 rounded-lg p-3 mt-1 mb-6">
                <option value="1965830">999 (Sof oltin)</option>
                <option value="1474372">750 (Italiya)</option>
                <option value="1150010">585 (Rossiya)</option>
                <option value="1081206">550 (Oddiy)</option>
            </select>

            <div class="text-center py-4 bg-black/30 rounded-xl">
                <span class="text-gray-400 text-sm">Jami Summa:</span>
                <div class="text-3xl font-bold text-green-500 mt-1"><span id="resultDisplay">0</span> UZS</div>
            </div>
        </div>
        
        <footer class="mt-8 text-center text-xs text-gray-500">
            Â© 2026 Oltin.uz - Narxlar har kuni yangilanadi
        </footer>
    </div>

    <script>
        const weightInput = document.getElementById('weightInput');
        const probaSelect = document.getElementById('probaSelect');
        const resultDisplay = document.getElementById('resultDisplay');

        function calculate() {
            const grams = parseFloat(weightInput.value) || 0;
            const pricePerGram = parseFloat(probaSelect.value);
            const total = grams * pricePerGram;
            
            resultDisplay.innerText = Math.round(total).toLocaleString('uz-UZ');
        }

        weightInput.addEventListener('input', calculate);
        probaSelect.addEventListener('change', calculate);
    </script>
</body>
                </html>
